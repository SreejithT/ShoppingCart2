<form action="" class="form-group" #myform="ngForm">
    <div class="form-group">
        <label for="">Email</label>
    </div>
    <div>
        <input type="email" class="form-control" #pid="ngModel" [(ngModel)]="model.email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required  >
        <div *ngIf="pid.invalid && (pid.dirty || pid.touched)"  class="alert alert-danger">
            Email is required/Incorrect

        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
    </div>
    <div>
        <input type="password" class="form-control" #pname="ngModel" [(ngModel)]="model.password" name="password" required>
        <div *ngIf="pname.invalid && (pname.dirty || pname.touched)"  class="alert alert-danger">
            Password is required/Incorrect

        </div>
    </div>
    <pre></pre>
   
    
   
    <div>
    <button class="btn-primary" [disabled]="myform.invalid" (click)="login()">Login</button> 
     <button class="btn-primary"  (click)="info()">View</button>
</div>
    
</form>
